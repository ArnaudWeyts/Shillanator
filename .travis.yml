language: shell
before_install:
- openssl aes-256-cbc -K $encrypted_4173e0e94293_key -iv $encrypted_4173e0e94293_iv
  -in chrome.pem.enc -out chrome.pem -d
script:
- ./src/buildscripts/crxmake.sh chrome chrome.pem chrome.crx
- ./src/buildscripts/xpimake.sh firefox
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - "chrome.crx"
  - "firefox.xpi"
  on:
    repo: ArnaudWeyts/Shillanator
    tags: true
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
