language: shell
branches:
  only:
  - master
before_install:
  - openssl aes-256-cbc -K $encrypted_4173e0e94293_key -iv $encrypted_4173e0e94293_iv -in chrome.pem.enc -out chrome.pem -d
script:
  - ./src/crxmake.sh chrome chrome.pem chrome.crx
deploy:
  skip_cleanup: true
  provider: releases
  file:
    - chrome.crx
  on:
    tags: true
    repo: ArnaudWeyts/Shillanator
    branch: master